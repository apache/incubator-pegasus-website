title: Pegasus

collections:
  overview:
    output: true
  blogs:
    output: true
  community:
    output: true
  releases:
    output: true
  docs:
    output: true

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-polyglot
  - jekyll-redirect-from
  - kramdown
  - rouge

defaults:
  - # default
    scope:
      # While `type` is optional, you must specify a value for `path` when creating a scope/values pair.
      path: ""
    values:
      show_sidebar: false
      toc: true
      front: false
  - scope:
      path: ""
      type: posts
    values:
      show_sidebar: false
      toc: true
      front: false
      layout: post
      header_style: is-info
      hero_style: is-info
  - scope:
      path: ""
      type: community
    values:
      show_sidebar: false
      toc: true
      front: false
      layout: post
      hero_style: is-white is-centered
      header_style: is-black
  - scope:
      path: ""
      type: docs
    values:
      layout: docs
      menubar: docs_menu
      show_sidebar: false
  - scope:
      path: "_overview"
    values:
      layout: page
      menubar: overview_menu
      show_sidebar: false

algolia:
  index_name: apache_pegasus
  search_only_api_key: 676624c2d6dc00808d3b7cf6724fc3c8
  powered_by: true

# multi-languages support
languages: ["zh", "en"]
# All sites missing their languages' counterparts will fallback to your `default_lang`.
default_lang: "zh"
exclude_from_localizations: ["js", "images", "css"]
parallel_localization: true
lang_from_path: true
sass:
  # In Jekyll 4.0 , SCSS source maps will generate improperly due to how Polyglot operates.
  # The workaround is to disable the CSS sourcemaps.
  # Adding the following to your config.yml will disable sourcemap generation:
  sourcemap: never
  style: compressed

latest_pegasus_version: 2.1
pegasus_versions:
- 2.1
- 1.x

pegasus_github_url: "https://github.com/apache/incubator-pegasus"
pegasus_website_github_url: "https://github.com/apache/incubator-pegasus-website"
